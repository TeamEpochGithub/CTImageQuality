program: tune.py
method: bayes
metric:
  name: best_score
  goal: maximize
parameters:
  pretrain:
    values: ['None', 'denoise']  # discrete_classification
  img_size:
    values: [256, 512]
  model:
    values: ['ED_CNN', 'EDCNN2', 'DNCNN', 'UNET'] # ['Efficientnet_Swin', 'Efficientnet_Swinv2', 'Resnet34_Swin', 'Resnet34_Swinv2', 'Efficientnet_B0', 'Efficientnet_B4', 'Efficientnet_B7', 'Resnet18', 'Resnet50', 'Resnet152', 'Efficientnet_B1', 'Efficientnet_B2', 'Efficientnet_B3', 'Efficientnet_B5', 'Efficientnet_B6', 'Resnet34', 'Resnet101']
  epochs:
    values: [150]
  batch_size:
    values: [8, 16, 32, 64]
  weight_decay:
    distribution: uniform
    min: 5e-5
    max: 1e-3
  lr:
    distribution: uniform
    min: 1e-4
    max: 1e-2
  min_lr:
    distribution: uniform
    min: 1e-8
    max: 1e-5
  RandomHorizontalFlip:
    values: [True, False]
  RandomVerticalFlip:
    values: [True, False]
  RandomRotation:
    values: [True, False]
  ZoomIn:
    values: [True, False]
  ZoomOut:
    values: [True, False]
  use_mix:
    values: [True, False]
  use_avg:
    values: [True, False]
  XShift:
    values: [True, False]
  YShift:
    values: [True, False]
  RandomShear:
    values: [True, False]
  rotation_angle:
    distribution: uniform
    min: 2
    max: 45
  zoomin_factor:
    distribution: uniform
    min: 0.8
    max: 0.99
  zoomout_factor:
    distribution: uniform
    min: 0.01
    max: 0.2
  max_shift:
    distribution: uniform
    min: 0.05
    max: 0.5
  max_shear:
    distribution: uniform
    min: 5
    max: 30
